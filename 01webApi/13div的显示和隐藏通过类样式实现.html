<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cls {
            display: none;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn">
<div id="div"></div>
<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        if(my$("div").className!="cls"){
            this.value="显示";
            my$("div").className="cls";
        }else {
            this.value="隐藏";
            my$("div").className="";
        }
    }
</script>
</body>
</html>
