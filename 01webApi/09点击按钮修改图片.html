<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示大图" id="btn">
<img src="images/1-small.jpg" alt="" id="img">
<script>
    function my$(id) {
        return document.getElementById(id);
    }

    my$("btn").onclick=function () {
        my$("img").src="images/1.jpg";
    }

</script>
</body>
</html>
