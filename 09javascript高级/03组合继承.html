<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //原型实现继承
    //借用构造函数实现继承
    //组合继承：原型继承+借用构造函数继承

    function Persion(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }

    Persion.prototype.sayHi = function () {
        console.log("你好啊");
    };

    function Student(name, age, sex, score) {
        //借用构造函数：属性值重复的问题
        Persion.call(this, name, age, sex);
        this.score = score;
    }
    //改变原型指向--------继承
    Student.prototype=new Persion();//不传值
    Student.prototype.eat=function () {
        console.log("吃东西");
    };
    var stu=new Student("小黑",20,"男","100分");
    console.log(stu.name,stu.age,stu.sex,stu.score);
    stu.sayHi();
    stu.eat();

    var stu2=new Student("小黑",20,"男","100分");
    console.log(stu2.name,stu2.age,stu2.sex,stu2.score);
    stu2.sayHi();
    stu2.eat();



</script>

</html>
