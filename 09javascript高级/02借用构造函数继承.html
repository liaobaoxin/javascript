<script>
    function Persion(name, sex, weight) {
        this.name = name;
        this.sex = sex;
        this.weight = weight;
    }

    Persion.prototype.sayHi = function () {
        console.log("你好啊");
    };

    function Student(name,sex,weight,score) {
        this.score=score;
        Persion.call(this,name,sex,weight);
    }
