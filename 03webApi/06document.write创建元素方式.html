<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="点击" id="btn">

<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        document.write("<p>这是一个p</p>");
    };
    //document.write()创建元素，缺陷：如果是在页面加载完毕后，
    //此时通过这种方式创建元素，那么页面上存在的所有内容都会消失
</script>
</body>
</html>
