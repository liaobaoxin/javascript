<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>

</head>
<body>
<input type="button" value="变色" id="btn"/>
<ul id="uu">
    <li>爆炒助教</li>
    <li>油炸班主任</li>
    <li>清蒸小苏</li>
    <li>红烧班长</li>
    <li>红烧肉</li>
    <li>糖醋排骨</li>
    <li>凉拌秋葵</li>
    <li>鱼香胡萝卜丝</li>
</ul>
<script src="common.js"></script>
<script>
    my$('btn').onclick = function () {
        var liObjs = my$('uu').childNodes;
        var index = 0;
        for (var i = 0; i < liObjs.length; i++) {
            if (liObjs[i].nodeType == 1 && liObjs[i].nodeName == "LI") {
                liObjs[i].style.backgroundColor = index % 2 == 0 ? 'red' : 'yellow';
                index++;
            }
        }
    }
</script>
</body>
</html>
