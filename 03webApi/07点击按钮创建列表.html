<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<input type="button" value="变化" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    var names = ['张三', '李四', '王五', '赵六', '周七'];

    my$('btn').onclick = function () {
        var str = "<ul style='list-style: none'>";
        for (var i = 0; i < names.length; i++) {
            str += "<li>" + names[i] + "</li>";
        }

        str += "</ul>";
        my$('dv').innerHTML = str;

        //元素全部加载完毕
        var liObjs = my$('dv').getElementsByTagName("li");
        for (var i = 0; i < liObjs.length; i++) {
            liObjs[i].onmouseover=function () {
                this.style.backgroundColor='yellow';
            }

            liObjs[i].onmouseout=function () {
                this.style.backgroundColor='';
            }
        }
    }
</script>
</body>
</html>
