<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 2px solid hotpink;
        }
    </style>
</head>
<body>
<input type="button" value="点击" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    my$('btn').onclick = function () {
        //创建元素对象
        var pObj = document.createElement("p");
        pObj.innerHTML = "你好啊";
        //把创建后的子元素追加到父级元素中
        my$('dv').appendChild(pObj);
    }
</script>
</body>
</html>
