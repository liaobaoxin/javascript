<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = {
            "name": "张三",
            "age": "18",
            "sex": "男"
        }

        for (var key in arr) {
            console.log(key + "=======" + arr[key]);
        }

        function Cat(name, age) {
            this.name = name;
            this.age = age;
            this.say=function () {
              console.log(this.name+"____"+this.age);
            };
        }
        var cat = new Cat("咖啡猫","18");
        for(var key in  cat){
            console.log(key+"====="+cat[key]);
        }
    </script>
</head>
