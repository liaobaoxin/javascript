<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 1300px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }

        #box li {
            width: 240px;
            height: 400px;
            /*border: 1px solid #000;*/
            float: left;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function () {
        var $liLength = $("#box li").length;
        for (var i = 0; i < $liLength; i++) {
            $("#box li").eq(i).css("backgroundImage", "url(./images/" + (i+1) + ".jpg)");
        }

        $("#box li").mouseenter(function () {
            $(this).animate({width:1200}).siblings().animate({width:25});
        }).mouseleave(function () {
            $("#box li").animate({width:240});
        });
    });

</script>
</body>
</html>
