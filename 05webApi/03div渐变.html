<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        width: 300px;
        height: 300px;
        background-color: hotpink;
    }
</style>
<body>
<div id="dv"></div>
<input type="button" value="渐变" id="btn1">
<script src="common.js"></script>
<script>
    my$("btn1").onclick = function () {
        var opactity = 10;
        var timeId=setInterval(function () {
            opactity--;
            if(opactity<=0){
                clearInterval(timeId);
            }
            my$("dv").style.opacity=opactity/10;
        }, 200);
    }
</script>


</body>
</html>
