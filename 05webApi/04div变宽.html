<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    div {
        width: 200px;
        height: 150px;
        background-color: hotpink;
        border-radius: 100px;
    }
</style>
<body>
<input type="button" value="变宽" id="btn">
<div id="dv"></div>

<script src="common.js"></script>
<script>
    my$("btn").onclick = function () {
        var width = 200;
        var timeId=setInterval(function () {
            width += 5;
            if(width==800){
                clearInterval(timeId);
            }
            my$("dv").style.width = width+"px";
        }, 20);
    }

</script>

</body>
</html>
