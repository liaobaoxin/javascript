<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: #DB192A;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
    <script src="common.js"></script>
</head>
<body>
<div class="all" id='box'>
    <div class="screen"><!--相框-->
        <ul>
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <ol>
        </ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
    //获取最外层的div
    var box = my$("box");
    //获取相框
    var screen = box.children[0];
    //获取相框宽度
    var imgWidth = screen.offsetWidth;
    //获取ul
    var ulObjs = screen.children[0];
    //获取ul中所有的li
    var list = ulObjs.children;
    //获取ol
    var olObjs = screen.children[1];
    //获取焦点的div
    var arr = my$("arr");
    //全局变量
    var pic = 0;
    //添加小按钮，根据ul中所有的li
    for (var i = 0; i < ulObjs.children.length; i++) {
        //创建li标签,加入到ol中
        var liObj = document.createElement("li");
        olObjs.appendChild(liObj);
        liObj.innerHTML = (i + 1);
        //在每个ol中的li标签上添加一个自定义属性,存储索引值
        liObj.setAttribute("index", i);
        liObj.onmouseover = function () {
            for (var j = 0; j < olObjs.children.length; j++) {
                //先干掉所有的ol中的li的背景颜色
                olObjs.children[j].removeAttribute("class");
            }
            //设置当前鼠标进来的li的背景颜色
            this.className = "current";
            //获取鼠标进入的li的当前索引值
            pic = this.getAttribute("index");
            //移动ul
            animate(ulObjs, -pic * imgWidth);

        };
    }
    //设置ol中第一个li有背景颜色
    olObjs.children[0].className = "current";

    var timeId=setInterval(clickHandler,1000);
    box.onmouseover = function () {
        arr.style.display = "block";
        clearInterval(timeId);
    };
    box.onmouseout = function () {
        arr.style.display = "n
        timeId=setInterval(clickHandler,1000);
    };

    ulObjs.appendChild(ulObjs.children[0].cloneNode(true));
    //右边按钮
    my$("right").onclick = clickHandler;
    function clickHandler() {
        if (pic == list.length - 1) {
            pic = 0;
            ulObjs.style.left = 0 + "px";
        }
        pic++;
        animate(ulObjs, -pic * imgWidth);
        //如果pic==5说明，此时显示第6个图（内容是第一张图片），第一个小按钮有颜色
        if (pic == list.length - 1) {
            //第五个按钮颜色干掉
            olObjs.children[olObjs.children.length - 1].className = "";
            //第一个按钮颜色设置上
            olObjs.children[0].className = "current";
        } else {
            //干掉所有的小按钮的背景颜色
            for (var i = 0; i < olObjs.children.length; i++) {
                olObjs.children[i].removeAttribute("class");
            }
            olObjs.children[pic].className = "current";
        }
    }

    //左边按钮
    my$("left").onclick = function () {
        if (pic == 0) {
            pic = 5;
            ulObjs.style.left = -imgWidth * pic + "px";
        }
        pic--;
        animate(ulObjs,-pic*imgWidth);
        //设置小按钮颜色，干掉全部小按钮颜色
        for(var i=0;i<olObjs.children.length;i++){
            olObjs.children[i].removeAttribute("class");
        }
        //当前的pic索引对应的按钮设置颜色
        olObjs.children[pic].className="current";

    }


</script>


</body>
</html>
