<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //函数模式的闭包，在一个函数中有一个函数
    function f1() {
        var num=10;
        //函数的声明
        function f2() {
            console.log(num);
        }
        //函数调用
        f2();
    }
    f1();

   //对象模式的闭包，函数中有一个对象
    function f3() {
        var num=20;
        var obj={
            age:num
        };
        console.log(obj.age);
    }
    f3();

</script>
<body>


</body>
</html>
