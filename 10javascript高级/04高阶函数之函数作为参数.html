<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function f1(fn) {
        console.log("f1的函数");
        fn();
    }
    f1(function () {
        console.log("我是匿名函数");
    });

    function f2() {
        console.log("我是命名函数");
    }

    f1(f2);
    //函数作为参数的时候，如果是命名函数，那么只传入命名函数的名字，没有括号


</script>
<body>


</body>
</html>
