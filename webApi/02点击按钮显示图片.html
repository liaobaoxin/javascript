<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="点击" id="btn">
<img src="" alt="" id="img">
<script>
    var btnObj = document.getElementById("btn");
    btnObj.onclick = function () {
        var imgObj = document.getElementById("img");
        imgObj.src="images/12.jpg";
        imgObj.width="300";
    }

</script>
</body>
</html>
