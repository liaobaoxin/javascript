<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="btn1" type="button" value="隐藏">
<div id="div" style="width: 300px; height: 300px; background-color: hotpink;"></div>
</body>
<script src="common.js"></script>
<script>
    my$("btn1").onclick=function () {
        if(this.value=="隐藏"){
            my$("div").style.display="none";
            this.value="显示";
        }else if(this.value="显示"){
            my$("div").style.display="block";
            this.value="隐藏";
        }
    }
</script>
</html>
