<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 450px;
            margin: 200px auto;
        }

        #txt {
            width: 350px;
        }

        #pop {
            width: 350px;
            border: 1px solid red;
        }

        #pop ul {
            margin: 10px;
            padding: 0px;
            width: 200px;
            list-style-type: none;

        }

        #pop ul li {

        }
    </style>
</head>
<body>

<div id="box">
    <input type="text" id="txt" value="">
    <input type="button" value="搜索" id="btn">

</div>

<script src="common.js"></script>
<script>

    var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
    //获取文本框注册键盘抬起事件
    my$("txt").onkeyup = function () {

        //每次键盘抬起都判断这个页面有没有div
        if(my$("dv")){
            my$("box").removeChild(my$("dv"));
        }

        //获取文本框输入的内容
        var text = this.value;
        //临时数组--空数组------->存放对应上的数据
        var tempArr = [];
        //把文本框输入的内容和数组中的每个数据对比
        for (var i = 0; i < keyWords.length; i++) {
            //是否是最开始出现的
            if (keyWords[i].indexOf(text) == 0) {
                tempArr.push(keyWords[i]);//追加
            }
        }

        if (text.length == 0 || tempArr.length == 0) {
            if (my$('dv')) {
                my$('box').removeChild(my$('dv'));
            }
            return;
        }

        var dvObj = document.createElement("div");
        my$("box").appendChild(dvObj);
        dvObj.style.border = "1px green solid ";
        dvObj.style.width = "350px";
        dvObj.id = "dv";

        for (var j = 0; j < tempArr.length; j++) {
            var pObj = document.createElement("p");
            setInnerText(pObj, tempArr[j]);
            pObj.style.margin = "0px";
            pObj.style.marginTop = "5px";
            pObj.style.padding = "0px";
            pObj.style.paddingLeft = "5px";
            pObj.style.cursor = "pointer";
            my$("dv").appendChild(pObj);
            pObj.onmouseover = function () {
                this.style.backgroundColor = "hotpink";
            };

            pObj.onmouseout = function () {
                this.style.backgroundColor = "";
            };

        }

    }


</script>

</body>
</html>
