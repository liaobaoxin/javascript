<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
<div id="app">
    <com1 @func="show"></com1>
</div>

<template id="tepl">
    <div>
        <input type="button" value="调用父组件方法" @click="sonClick">
        <h1>这是子组件</h1>
    </div>
</template>

<script>

    var com1 = {
        template: "#tepl",
        methods: {
            sonClick() {
              this.$emit('func',23);
            }
        }
    };


    new Vue({
        el: "#app",
        data: {},
        methods: {
            show(data) {
                console.log("父组件的方法",data);
            }
        },
        components: {
            com1
        }
    });


</script>
</body>
</html>
