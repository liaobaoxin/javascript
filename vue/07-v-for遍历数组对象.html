<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
<div id="app">
    <p v-for="(item,i) in msg">{{i}}-----{{item.username}}----{{item.age}}</p>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            msg:[{username:"张三",age:13},{username:"李四"}]
        }
    });


</script>
</body>
</html>
