<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
<div id="app">
    <com1 v-bind:parent="msg"></com1>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "测试父"
        },
        methods: {},
        components: {
            com1: {
                template: "<h1>这是一个子组件--{{ parent }}</h1>",
                props: ['parent']
            }

        }
    });


</script>
</body>
</html>
