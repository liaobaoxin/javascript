<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>

<body>
<div id="app">
    <router-view></router-view>
    <router-view name="left"></router-view>
    <router-view name="main"></router-view>

</div>
<template id="tepl">
    <div>
        <h1>这是account组件</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>

    </div>
</template>

<script>



    var heard = {
        template: "<h1>头部</h1>"
    };

    var left = {
        template: "<h1>左侧</h1>"
    };

    var main = {
        template: "<h1>主体</h1>"
    };


    let router = new VueRouter({
        routes: [
            {
                path: "/",
                components: {
                    default: heard,
                    left: left,
                    main: main
                }
            }

        ]
    });


    new Vue({
        el: "#app",
        data: {},
        methods: {},
        router,

    });


</script>
</body>
</html>
