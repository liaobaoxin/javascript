<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>

<body>
<div id="app">
    <router-view></router-view>
</div>
<template id="tepl">
    <div>
        <h1>这是account组件</h1>
        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>
        <router-view></router-view>

    </div>
</template>

<script>

    var account = {
        template: "#tepl"
    };

    var login = {
        template: "<h1>登录</h1>"
    };

    var register = {
        template: "<h1>注册</h1>"
    };


    let router = new VueRouter({
        routes: [
            {
                path: "/account",
                component: account,
                children: [
                    {path: 'login', component: login},
                    {path: 'register', component: register}
                ]
            }
        ]
    });


    new Vue({
        el: "#app",
        data: {},
        methods: {},
        router,

    });


</script>
</body>
</html>
