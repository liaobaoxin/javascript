<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
    <script src="../lib/vue-router.js"></script>
</head>
<body>
<div id="app">
    <a href="#/login">登陆</a>
    <a href="#/register">注册</a>
    <router-view></router-view>
</div>
</body>
<script>

    var login = {
        template: "<h1>登陆</h1>"
    };
    var register = {
        template: "<h1>注册</h1>"
    };

    var router = new VueRouter({
        routes: [
            {path: '/', redirect: '/login'},
            {path: '/login', component: login},
            {path: '/register', component: register}
        ]
    });

    var vm = new Vue({
        el: "#app",
        data: {
            comName: "login"
        },
        methods: {},
        router: router
    })

</script>
</html>
