<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车宣传</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<a class="go"><img src="images/00-go.png" alt=""></a>
<a class="more"><img src="images/00-more.png" alt=""></a>
<div class="container">
    <!--每一个切换的屏幕，大小-->
    <div class="section screen01">
        <!--如果是大屏幕，是基于top定位，脱离显示区域-->
        <!--固定在一个区域内 用一个固定大小的容器来装内容-->
        <div class="content">
            <!--商品列表，沙发，横幅-->
            <div class="goods"><img src="images/01-goods.png" ></div>
            <div class="sofa"><img src="images/01-sofa.png" ></div>
            <div class="fly"><img src="images/01-fly.png" ></div>
        </div>
    </div>
    <div class="section screen02">
        <div class="content">
            <!--商品列表-->
            <div class="goods"><img src="images/02-goods.png" alt=""></div>
            <!--沙发-->
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
            <!--输入框 搜索框 关键字-->
            <div class="input">
                <img class="search" src="./images/02-search.png" alt="">
                <img class="key" src="./images/02-key.png" alt="">
            </div>
            <!--文字-->
            <div class="text">
                <img class="text01" src="./images/02-text1.png" alt="">
                <img class="text02" src="./images/02-text2.png" alt="">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="slide">第三屏的第一屏</div>
        <div class="slide">第三屏的第二屏</div>
        <div class="slide">第三屏的第三屏</div>
        <div class="slide">第三屏的第四屏</div>
    </div>
    <div class="section">第四屏</div>
    <div class="section">第五屏</div>
    <div class="section">第六屏</div>
    <div class="section">第七屏</div>
    <div class="section">第八屏</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
