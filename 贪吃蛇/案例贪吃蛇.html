<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .map {
        width: 800px;
        height: 600px;
        background-color: #cccccc;
        position: relative;
    }
</style>
<body>
<!--画出地图，设置样式-->
<div class="map"></div>
</body>
<script>
    //自调用函数
    (function () {
        //用来存放每个小方块食物
        var elements = [];
        //食物是一个对象，有宽，有高，有颜色，有横纵坐标，
        //先定义构造函数，然后创建对象
        function Food(x, y, width, height, color) {
            //横纵坐标
            this.x = x || 0;
            this.y = y || 0;
            //宽和高
            this.width = width || 20;
            this.height = height || 20;
            //背景颜色
            this.color = color || "green";
        }

        //为原型添加初始化的方法（作用：在页面上显示这个食物）
        //因为食物要在地图上显示，所以需要地图这个参数
        Food.prototype.init = function (map) {
            //创建div
            var div = document.createElement("div");
            //把div加到map中
            map.appendChild(div);
            //设置div的样式
            div.style.width = this.width + "px";
            div.style.height = this.height + "px";
            div.style.backgroundColor = this.color;
            //把div加入到数组elements中
            elements.push(div);
        };
        //把Food暴露给window，外部可以使用
        window.Food = Food;
    }());

    console.dir(window);
</script>
</html>
