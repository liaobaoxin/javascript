<script>
    function Animal(name, age) {
        this.name = name;
        this.age = age;
        this.eat = function () {
            console.log("吃东西");
        }
    }

    Animal.prototype.sayHi = function () {
        console.log("hello world");
        this.sleep();
        this.eat();
    };
    Animal.prototype.sleep = function () {
        console.log("sleep");
    };

    new Animal("张三",18).sayHi();



</script>
